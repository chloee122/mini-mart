<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div>
        <nav class="navbar navbar-expand-sm navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="/products">Products</a></li>
            <li class="nav-item"><a href="/categories">Categories</a></li>
          </ul>
        </nav>
      </div>
      <h2>Product List</h2>
      <a href="/products/add" class="btn btn-success">Add Product</a>
      <div class="w-75 mx-auto mt-5">
        <div class="row">
          <div class="col-3 mb-5 text-center" th:each="product: ${products}">
            <div class="card" style="width: 15rem">
              <img
                class="card-img-top mx-auto mt-3"
                th:src="'data:image/jpg;base64,' + ${product.image}"
                th:alt="${ product.name }"
                style="width: 13rem; height: 13rem; object-fit: cover"
              />
              <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.description}">
                  Product's description
                </p>
                <p th:text="'EUR '+ ${product.price}"></p>
                <a
                  th:href="@{/products/edit/{id}(id=${product.id})}"
                  class="btn btn-primary"
                  >Edit</a
                >
                <a
                  th:href="@{/products/delete/{id}(id=${product.id})}"
                  class="btn btn-danger"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
