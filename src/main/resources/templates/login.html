<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div
      th:if="${param.error}"
      class="alert alert-danger text-center position-absolute top-0 start-50 translate-middle-x"
    >
      Invalid username and password.
    </div>
    <div
      th:if="${param.logout}"
      class="alert alert-success text-center position-absolute top-0 start-50 translate-middle-x"
    >
      You have been logged out.
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        class="card mx-auto p-4 shadow"
        style="min-width: 450px; min-height: 350px"
      >
        <form th:action="@{/login}" method="post" class="mx-auto">
          <h3 class="text-center text-success mb-4">Login</h3>
          <div class="mb-3">
            <label class="form-label text-start">User Name:</label>
            <input type="text" name="username" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label text-start">Password:</label
            ><input type="password" name="password" class="form-control" />
          </div>
          <div class="text-center">
            <input type="submit" value="Sign In" class="btn btn-primary" />
          </div>
          <div class="mt-3">
            <p>Don't have an account yet? <a href="/signup">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
