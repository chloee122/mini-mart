<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div>
        <nav class="navbar navbar-expand-sm navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="/products">Products</a></li>
            <li class="nav-item"><a href="/categories">Categories</a></li>
          </ul>
        </nav>
      </div>
      <form
        action="#"
        th:action="@{/products/add}"
        th:object="${product}"
        method="post"
        enctype="multipart/form-data"
        class="w-50 mt-4 mx-auto"
      >
        <h3>ADD PRODUCT</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Product name</label>
          <input
            type="text"
            id="name"
            th:field="*{name}"
            class="form-control"
          />
          <span
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
            class="text-danger small"
          ></span>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Product image</label>
          <input
            type="file"
            name="file"
            id="image"
            accept=".jpg, .jpeg"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input
            type="text"
            id="description"
            th:field="*{description}"
            class="form-control"
          />
          <span
            th:if="${#fields.hasErrors('description')}"
            th:errors="*{description}"
            class="text-danger small"
          ></span>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="text"
            id="price"
            th:field="*{price}"
            class="form-control"
          />
          <span
            th:if="${#fields.hasErrors('price')}"
            th:errors="*{price}"
            class="text-danger small"
          ></span>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input
            type="number"
            id="stock"
            th:field="*{stock}"
            class="form-control"
          />
          <span
            th:if="${#fields.hasErrors('stock')}"
            th:errors="*{stock}"
            class="text-danger small"
          ></span>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select id="category" th:field="*{category}" class="form-select">
            <option value="" disabled selected>Select category</option>
            <option
              th:each="category : ${categories}"
              th:value="${category.categoryId}"
              th:text="${category.name}"
            ></option>
          </select>
          <span
            th:if="${#fields.hasErrors('category')}"
            th:errors="*{category}"
            class="text-danger small"
          ></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
