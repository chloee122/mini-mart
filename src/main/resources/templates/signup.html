<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        class="card mx-auto p-4 shadow"
        style="min-width: 450px; min-height: 350px"
      >
        <form
          action="#"
          th:action="@{/signup}"
          th:object="${user}"
          method="post"
          class="mx-auto"
        >
          <h3 class="text-center text-success mb-4">Sign Up</h3>
          <div class="mb-3">
            <label class="form-label text-start">User Name:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              th:field="*{username}"
            />
            <span
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"
              class="text-danger small"
            ></span>
          </div>
          <div class="mb-3">
            <label class="form-label text-start">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              th:field="*{email}"
            />
            <span
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
              class="text-danger small"
            ></span>
          </div>
          <div class="mb-3">
            <label class="form-label text-start">Password:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              th:field="*{password}"
            />
            <span
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
              class="text-danger small"
            ></span>
          </div>
          <div class="text-center">
            <input type="submit" value="Sign Up" class="btn btn-primary" />
          </div>
          <div class="mt-3">
            <p>Already have an account? <a href="/login">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
